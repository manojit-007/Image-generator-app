<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-generator-app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex">
    <div class="wrapper flex flex-col">
        <div class="container flex flex-col">
            <input type="text" name="" id="prompt">
            <select name="" id="userImgQuality" class="selectNo">
                <option value="1">1 Img</option>
                <option value="2">2 Img</option>
                <option value="3">3 Img</option>
                <option value="4" selected>4 Img</option>
            </select>
            <button id="generate">Generate</button>
        </div>
        <section class="img-gallery flex">
            <div class="img-box">
                <img src="./assets/sample1.png" alt="image">
                <a href="#" class="download-btn">
                    <i class="fa-solid fa-download"></i>
                </a>
            </div>
            <div class="img-box">
                <img src="./assets//sample2.png" alt="image">
                <a href="#" class="download-btn">
                    <i class="fa-solid fa-download"></i>
                </a>
            </div>
            <div class="img-box">
                <img src="./assets//sample3.png" alt="image">
                <a href="#" class="download-btn">
                    <i class="fa-solid fa-download"></i>
                </a>
            </div>
            <div class="img-box">
                <img src="./assets//sample4.png" alt="image">
                <a href="#" class="download-btn">
                    <i class="fa-solid fa-download"></i>
                </a>
            </div>
        </section>

    </div>
    

    <script src="key.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
